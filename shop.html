    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Poppins:ital,wght@0,500;1,400&display=swap');

        /* The dots/bullets/indicators */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;

    <!-- For Image Slideshow-->
    <script>
        // create an array of football club jerseys with their names, images, and prices
        const jerseys = [
            { name: "Madrid FC Jersey", image: "Jersey.jpg", price: 120 },
            { name: "Madrid FC Shorts", image: "Shorts.png", price: 80 },
            
        ];

        // function to display the list of jerseys on the website
        function displayJerseys() {
            const container = document.getElementById("jerseys-container");
            let html = "";
            for (let i = 0; i < jerseys.length; i++) {
                html += `
      <div>
        <img src="${jerseys[i].image}" alt="${jerseys[i].name}">
        <h3>${jerseys[i].name}</h3>
        <p>Price: $${jerseys[i].price}</p>
        <button onclick="addToCart(${i})">Add to Cart</button>
      </div>
    `;
            }
            container.innerHTML = html;
        }

        // create an array to store the cart items
        const cartItems = [];

        // function to add an item to the cart
        function addToCart(index) {
            cartItems.push(jerseys[index]);
            displayCart();
        }

        // function to display the contents of the cart
        function displayCart() {
            const container = document.getElementById("cart-container");
            let html = "";
            for (let i = 0; i < cartItems.length; i++) {
                html += `
      <div>
        <img src="${cartItems[i].image}" alt="${cartItems[i].name}">
        <h3>${cartItems[i].name}</h3>
        <p>Price: $${cartItems[i].price}</p>
      </div>
    `;
            }
            container.innerHTML = html;
        }

        // function to calculate the total price of the items in the cart
        function calculateTotalPrice() {
            let totalPrice = 0;
            for (let i = 0; i < cartItems.length; i++) {
                totalPrice += cartItems[i].price;
            }
            return totalPrice;
        }

        // function to checkout the items in the cart
        function checkout() {
            const totalPrice = calculateTotalPrice();
            const name = prompt("Enter your name:");
            const email = prompt("Enter your email:");
            const address = prompt("Enter your address:");
            const message = `Thank you for your order!\n\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nTotal Price: $${totalPrice}`;
            alert(message);
            cartItems.length = 0;
            displayCart();
        }

        // call the displayJerseys function to display the list of jerseys on the website
        displayJerseys();

    </script>
